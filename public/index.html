<!DOCTYPE html>
<html ng-app="todoList" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MEAN Todo List</title>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,700">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div ng-controller="TodoListController" class="container">
            <div id="todo-wrapper">
                <div class="well">
                    <div class="page-header">
                        <h1>Todo List</h1>
                    </div>
                    
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" ng-model="formData.task" placeholder="Add new todo..." autocomplete="off" required>
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="createTodo()">Add</button>
                    </form>
                    <hr>
                    
                    <div ng-repeat="todo in todoData">
                        <div ng-if="!todo.completed">
                            <div class="alert alert-warning alert-dismissible" role="alert">
                                <button type="button" ng-click="deleteTodo(todo)" class="close" data-dismiss="alert" aria-label="Delete"><span aria-hidden="true">&times;</span></button>
                                <p ng-click="updateTodo(todo)">{{ todo.task }}</p>
                            </div>
                        </div>
                        <div ng-if="todo.completed">
                            <div class="alert alert-success alert-dismissible" role="alert">
                                <button type="button" ng-click="deleteTodo(todo)" class="close" data-dismiss="alert" aria-label="Delete"><span aria-hidden="true">&times;</span></button>
                                <p ng-click="updateTodo(todo)"><s>{{ todo.task }}</s></p>
                            </div>
                        </div>
                    </div>
                    

                </div>
            </div>
        </div>
            
        <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
